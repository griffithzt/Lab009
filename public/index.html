<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My home page from route</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<form action="javascript:void(0);">
    First name: <input id="firstname" type="text" name="fname"><br>
    Last name: <input id="lastname" type="text" name="lname"><br>
    <input id="submitButton" type="submit" value="Submit">
</form>
<div id="myDiv"></div>

</body>

<script>
   $("#submitButton").click(function(){
       var firstName = document.getElementById("firstname").value;
       var lastName = document.getElementById("lastname").value;

       var fullName = firstName + " " + lastName;

       $.post("/myPost",
           {
               firstname: firstName,
               lastname: lastName,

               fullname: fullName
           },
           function(data, status){
               var myDIV = document.getElementById("myDiv")
               myDIV.appendChild(fullName);
           //alert("Data: " + data.testdata + "\nStatus: " + status);
           });
   });
</script>
</script>

</html>
